name: üêõ Bug Report
description: Report a bug or issue with the EKS deployment scripts
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees:
  - uldyssian-sh
  - mea37065

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run script '...'
        2. With parameters '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - VPC Creation (create-vpc.sh)
        - EKS Deployment (create-eks.sh)
        - Monitoring Stack (install-monitoring.sh)
        - Backup System (install-velero.sh)
        - Security Hardening (security-hardening.sh)
        - Cost Optimization (cost-optimizer.sh)
        - GitOps Integration (install-gitops.sh)
        - Cleanup Scripts (destroy-eks.sh, delete-vpc.sh)
        - Documentation
        - Other
    validations:
      required: true

  - type: input
    id: aws-region
    attributes:
      label: AWS Region
      description: Which AWS region are you deploying to?
      placeholder: us-west-2
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: |
        Please provide information about your environment:
        - AWS CLI version
        - kubectl version
        - Helm version (if applicable)
        - Operating system
        - Shell version
      placeholder: |
        AWS CLI: 2.x.x
        kubectl: 1.28.x
        Helm: 3.12.x
        OS: Ubuntu 22.04
        Shell: bash 5.1
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste any relevant error logs or output
      render: shell
      placeholder: Paste error logs here...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful...

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided all required information
          required: true
        - label: I am willing to help test the fix
          required: false