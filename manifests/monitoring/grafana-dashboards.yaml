apiVersion: v1
kind: ConfigMap
metadata:
  name: eks-cluster-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  eks-cluster-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "EKS Cluster Overview",
        "tags": ["kubernetes", "eks", "aws"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Cluster CPU Usage",
            "type": "stat",
            "targets": [
              {
                "expr": "100 - (avg(irate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
                "legendFormat": "CPU Usage %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 70},
                    {"color": "red", "value": 90}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Memory Usage",
            "type": "stat",
            "targets": [
              {
                "expr": "(1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100",
                "legendFormat": "Memory Usage %"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "thresholds": {
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 80},
                    {"color": "red", "value": 95}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Pod Status",
            "type": "piechart",
            "targets": [
              {
                "expr": "sum by (phase) (kube_pod_status_phase)",
                "legendFormat": "{{phase}}"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8}
          }
        ],
        "time": {"from": "now-1h", "to": "now"},
        "refresh": "30s"
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: eks-cost-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  eks-cost-analysis.json: |
    {
      "dashboard": {
        "id": null,
        "title": "EKS Cost Analysis",
        "tags": ["kubernetes", "eks", "cost", "optimization"],
        "panels": [
          {
            "id": 1,
            "title": "Node Cost per Hour",
            "type": "table",
            "targets": [
              {
                "expr": "kube_node_info * on(node) group_left(instance_type) kube_node_labels",
                "legendFormat": "{{instance_type}}"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Resource Utilization vs Requests",
            "type": "bargauge",
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total[5m])) by (pod) / sum(kube_pod_container_resource_requests{resource=\"cpu\"}) by (pod)",
                "legendFormat": "CPU Efficiency"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8}
          }
        ]
      }
    }